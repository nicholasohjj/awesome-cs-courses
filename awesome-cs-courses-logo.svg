  </defs>
  <rect x="0" y="0" width="800" height="220" fill="#0b1120"/>
  <!-- Monitor icon -->
  <rect x="70" y="55" width="180" height="110" rx="16" ry="16" fill="#020617" stroke="url(#grad)" stroke-width="3"/>
  <rect x="82" y="70" width="156" height="70" rx="10" ry="10" fill="#020617" stroke="#1e293b" stroke-width="2"/>
  <circle cx="102" cy="102" r="5" fill="#22c55e"/>
  <polyline points="120,90 135,102 120,114" fill="none" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="145" y1="90" x2="190" y2="90" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
  <line x1="145" y1="102" x2="210" y2="102" stroke="#475569" stroke-width="2" stroke-linecap="round"/>
  <line x1="145" y1="114" x2="200" y2="114" stroke="#1d4ed8" stroke-width="2" stroke-linecap="round"/>
  <rect x="120" y="152" width="80" height="4" rx="2" fill="#1e293b"/>
  <rect x="108" y="160" width="104" height="8" rx="4" fill="#020617" stroke="#1e293b" stroke-width="2"/>
